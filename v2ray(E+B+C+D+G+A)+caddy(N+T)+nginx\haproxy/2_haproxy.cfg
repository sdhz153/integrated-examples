global
	log /dev/log	local0
	log /dev/log	local1 notice
	# chroot /var/lib/haproxy #注释掉，让下边进程路径为实际设置的。
	stats socket /run/haproxy/admin.sock mode 660 level admin
	stats timeout 30s
	user root #默认以root用户运行。若修改，请修改为相应权限的用户。
	group root #默认以root组运行。若修改，请修改为相应权限的组。
	daemon

defaults
	log	global
	mode	tcp
	option	tcplog
	option	dontlognull
        timeout connect 5s
        timeout client  300s
        timeout server  300s

frontend sni_proxy
	mode tcp
        bind *:443 #443监听端口
        tcp-request inspect-delay 5s
        tcp-request content accept if { req.ssl_hello_type 1 }

        acl acl_vless req_ssl_sni -i zv.xx.yy #zv.xx.yy修改为自己规划对应vless+tcp+tls的域名
        acl acl_https req_ssl_sni -i zh.xx.yy #zh.xx.yy修改为自己规划对应https server的域名

        use_backend vless if acl_vless
        use_backend https if acl_https

backend vless
        server vps_name /dev/shm/vless.sock #转给vless+tcp+tls监听进程

backend https
        server vps_name /dev/shm/https.sock #转给https server监听进程
