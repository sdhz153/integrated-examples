
#user nobody nogroup; #表示以默认用户（root）运行。若取消注释，注意修改为相应权限的用户与组。
worker_processes auto;

#error_log /var/log/nginx/error.log;

#pid /run/nginx.pid;

events {
    worker_connections 1024;
}

stream {
    map $ssl_preread_server_name $backend_name {
        zv.xx.yy  vless; #zv.xx.yy修改为自己规划对应vless+tcp+tls的域名
        zt.xx.yy trojan; #zt.xx.yy修改为自己规划对应trojan-go或trojan的域名
        zh.xx.yy  https; #zh.xx.yy修改为自己规划对应https server的域名
    }
    upstream vless {
        server unix:/dev/shm/vless.sock; #转给vless+tcp+tls监听进程
    }
    upstream trojan {
        server unix:/dev/shm/trojan.sock; #转给trojan-go或trojan中转监听进程
    }
    upstream https {
        server unix:/dev/shm/https.sock; #转给https server监听进程
    }
    server {
        listen 443; #IPv4,tcp 443监听端口。
        listen [::]:443; #IPv6,tcp 443监听端口。无IPv6,此项可以删除。
        ssl_preread on;
        proxy_pass $backend_name;
        proxy_protocol on; #启用PROXY protocol发送（全局模式）
    }

    server { #此配置解决nginx SNI中的PROXY protocol发送是针对分流端口全部开启（全局模式），而trojan-go或trojan不支持PROXY protocol接收问题。
        listen unix:/dev/shm/trojan.sock proxy_protocol; #trojan-go或trojan中转监听进程，并启用PROXY protocol接收。
        proxy_pass 127.0.0.1:6443; #转给trojan-go或trojan本地监听端口
    }
}
